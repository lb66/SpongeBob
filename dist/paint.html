<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画一个海绵宝宝</title>
</head>

<body>
  <div id="words"></div>
  <style id="type"></style>
  <div id="buttons">
    <button id="pause">暂停</button>
    <button id="play">播放</button>
    <button id="slow">慢速</button>
    <button id="normal">中速</button>
    <button id="fast">快速</button>
  </div>
  <style>* {
      box-sizing: border-box;
      margin: 0;
    }

    #buttons {
      position: fixed;
      right: 30px;
      display: flex;
      flex-direction: column;
      z-index: 100;
    }

    #buttons>button {
      margin-top: 10px;
    }

    #type {
      display: none;
    }

    #words {
      position: fixed;
      height: 30%;
      width: 100%;
      overflow-y: scroll;
      z-index: 99;
      background-color: white;
    }

    /* 隐藏滚动条
    #words::-webkit-scrollbar {
      display: none;
    } */
    #html {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 75vh;
    }

    @media screen and (max-width: 600px) {
      #html {
        transform: scale(0.7);
      }

      #words {
        height: 40%;
      }
    }</style>
  <div id="html">
    <div class="face">
      <div class="nose"></div>
      <div class="eyes-group">
        <div class="eye left">
          <div class="eyelash"></div>
        </div>
        <div class="eye right">
          <div class="eyelash"></div>
        </div>
      </div>
      <div class="blush-group">
        <div class="blush left"></div>
        <div class="blush right"></div>
        <div class="freckle left"></div>
        <div class="freckle right"></div>
      </div>
      <div class="mouth-group">
        <div class="lip-up"></div>
        <div class="lip-down"></div>
        <div class="tooth left"></div>
        <div class="tooth right"></div>
      </div>
    </div>
    <script src="paint.9e9a81ce.js"></script>
</div></body>

</html>
